version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: taskmanager-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: taskmanager

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmanager-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      # Override Mongo URI to use the local Docker Mongo service by default
      MONGODB_URI: mongodb://mongo:27017/taskmanager
      PORT: 5002
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5002:5002"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskmanager-frontend
    restart: unless-stopped
    environment:
      # This is what the browser will use to call the backend
      NEXT_PUBLIC_API_BASE_URL: http://localhost:5002
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data:

